<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Huddle Landing Page</title>
</head>
<body>
    <header>
        <figure class="header-figure">
            <img src="images/logo.svg" alt="logo" class="header-logo">
        </figure>
    </header>
    <div class="container">
        <article class="div-article">
            <figure class="figure-div-article">
                <img src="images/illustration-mockups.svg" alt="illustration-img" class="img-article">
            </figure>
            <div class="div-text">
                <h2>
                    Build The Community Your Fans Will Love
                </h2>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <nav class="nav-button">
                    <button class="boton" type="button">Register</button>
                </nav>
            </div>
        </article>
    </div>
    <footer>
        <figure class="footer-figure">
            <img src="images/facebook-brands-solid.svg" alt="facebook-icon" class="icon">
            <img src="images/twitter-brands-solid.svg" alt="twitter-icon" class="icon">
            <img src="images/instagram-brands-solid.svg" alt="instagram-icon" class="icon">
        </figure>
    </footer>
</body>
</html>
